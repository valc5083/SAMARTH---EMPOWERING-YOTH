<head>
  <title>Samarth - Empowering the Youth</title>

    window.console = window.console || function (t) { };
  </script>

  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>
  <!--New loader Css-->
</head>



<body>



  <div class="row">
    <div class="col-md-12">
      <form
        action=""
        method="post" name="crform" id="crform">
        <div class="samarth_logo">
          <img src="images/SamarthBlack.png" alt="logo" width="100">
          <div class="navbar-brand" style="cursor: pointer;">Samarth</div>
        </div>
        <h1>Campus Representative Registration</h1>

        <fieldset>

          <legend><span class="number">1</span>Your Basic Info</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="Name" required>

          <label for="email">Email:</label>
          <input type="email" id="mail" name="Email" required>

          <label for="tel">Phone Number:</label>
          <input type="number" id="tel" name="PhoneNo" required>

          <label for="tel">WhatsApp Number:</label>
          <input type="number" id="tel" name="WhatsAppNo" required>

          <label for="department">Department:</label>
          <input type="department" id="department" name="dept" required>

          <label for="fblink">Facebook Profile:</label>
          <input type="text" id="Facebook" name="Facebook" required>

          <label for="iglink">Instagram Profile:</label>
          <input type="text" id="Insta" name="Insta" required>

          <label for="twlink">Twitter Profile:</label>
          <input type="text" id="Twitter" name="Twitter">

          <label for="lklink">LinkedIn Profile:</label>
          <input type="text" id="Linkedin" name="Linkedin">

          <label for="message">Why do you want to apply?</label>
          <textarea name="message" id="message" cols="30" rows="10" style="border-radius: 1px;" placeholder="Write your Answer in between 150 to 200 characters" required></textarea>

          <label>Year:</label>
          <input type="radio" id="year1" value="year1" name="year"><label for="year1" class="light">First
            Year</label><br>
          <input type="radio" id="year2" value="year2" name="year"><label for="year2" class="light">Second
            Year</label><br>
          <input type="radio" id="year3" value="year3" name="year"><label for="year3" class="light">Third
            Year</label><br>
          <input type="radio" id="year4" value="year4" name="year"><label for="year4" class="light">Fourth
            Year</label><br>
        </fieldset>
        <fieldset>

          <legend><span class="number">2</span> Registration Details</legend>

          <label for="event">Role:</label>
          <select id="event" name="event">
            <optgroup label="Campus Representative">
              <option value="campus rep.">Campus Representative</option>
            </optgroup>
          </select>

        </fieldset>

        <!-- <button type="submit">Register</button> -->
        <button class="button" type="submit">
          <span class="submit">Submit</span>
          <span class="loading"><i class="fa fa-refresh"></i></span>
          <span class="check"><i class="fa fa-check"></i></span>
        </button>

      </form>
    </div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbykTcdSt7ClJeJUWvYofMukjO6QMH6ag2x-48RpNfzdz2SWe3oEVy_A6LP0MqF3iYwW/exec'
			const form = document.forms['crform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you!! Your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
  </script>
  <script>
    const button = document.querySelector('.button');
    const submit = document.querySelector('.submit');

    function toggleClass() {
      this.classList.toggle('active');
    }

    function addClass() {
      this.classList.add('finished');
    }
    
    button.addEventListener('click', toggleClass);
    button.addEventListener('transitionend', toggleClass);
    button.addEventListener('transitionend', addClass);
  </script>
</body>

</html>
